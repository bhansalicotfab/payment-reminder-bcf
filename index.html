<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>Payment Reminder - BCF Ledger</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
    .sync-status {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
      font-size: 14px;
      flex-wrap: wrap;
    }
    .sync-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .sync-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }
    .stat-label { color: #666; font-size: 13px; }
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .filter-tab {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 500;
      color: #666;
    }
    .filter-tab.active { background: #667eea; color: white; }
    .search-box {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .search-box input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
    }
    .search-box input:focus { outline: none; border-color: #667eea; }
    .ledger-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      max-height: 600px;
      overflow-y: auto;
    }
    .ledger-item {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ledger-item:last-child { border-bottom: none; }
    .party-info { flex: 1; }
    .party-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .party-details { font-size: 12px; color: #999; }
    .amount {
      font-size: 18px;
      font-weight: bold;
      margin-left: 10px;
    }
    .amount.positive { color: #4CAF50; }
    .amount.negative { color: #f44336; }
    .loading, .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    .empty-state h3 { color: #666; margin-bottom: 10px; }
    @media (max-width: 600px) {
      .stats { grid-template-columns: repeat(2, 1fr); }
      h1 { font-size: 20px; }
      .stat-value { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí∞ Payment Reminder</h1>
      <div class="sync-status">
        <span id="syncStatus">Ready to sync</span>
        <button class="sync-btn" id="syncBtn">üîÑ Load Data</button>
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-value">0</div>
        <div class="stat-label">Total Parties</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">‚Çπ0</div>
        <div class="stat-label">Total Debit</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">‚Çπ0</div>
        <div class="stat-label">Total Credit</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">‚Çπ0</div>
        <div class="stat-label">Net Balance</div>
      </div>
    </div>

    <div class="filter-tabs" id="filterTabs"></div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="üîç Search party name...">
    </div>

    <div class="ledger-list" id="ledgerList">
      <div class="loading">Click "Load Data" to view your ledger</div>
    </div>
  </div>

  <script>
    const FILE_ID = '1Kx_AiOzfwXMLGN-8NgehFecv3dYki0Ma';
    
    let ledgerData = [];
    let filteredData = [];
    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('syncBtn').addEventListener('click', loadData);
      document.getElementById('searchInput').addEventListener('input', (e) => {
        filterData(e.target.value);
      });
      loadFromCache();
    });

    async function loadData() {
      const btn = document.getElementById('syncBtn');
      const status = document.getElementById('syncStatus');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Loading...';
      status.textContent = 'Fetching data...';

      try {
        const url = `https://drive.google.com/uc?export=download&id=${FILE_ID}`;
        const response = await fetch(url);
        
        if (!response.ok) throw new Error('Failed to load');
        
        const text = await response.text();
        ledgerData = parseCSV(text);
        
        localStorage.setItem('ledgerData', JSON.stringify(ledgerData));
        localStorage.setItem('lastSync', new Date().toISOString());
        
        status.textContent = `‚úÖ Loaded ${ledgerData.length} entries`;
        btn.textContent = '‚úì Loaded';
        
        renderAll();
        
        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'üîÑ Reload Data';
        }, 2000);
        
      } catch (error) {
        console.error(error);
        status.textContent = '‚ùå Load failed';
        btn.textContent = 'üîÑ Try Again';
        btn.disabled = false;
        
        document.getElementById('ledgerList').innerHTML = `
          <div class="empty-state">
            <h3>Could not load data</h3>
            <p>Please check your internet connection and try again</p>
          </div>
        `;
      }
    }

    function parseCSV(text) {
      const lines = text.split('\n').filter(l => l.trim());
      const data = [];
      
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',').map(c => c.trim().replace(/"/g, ''));
        if (cols.length >= 6) {
          data.push({
            date: cols[0] || '',
            partyName: cols[1] || 'Unknown',
            voucherType: cols[2] || '',
            voucherNo: cols[3] || '',
            debit: parseFloat(cols[4]) || 0,
            credit: parseFloat(cols[5]) || 0,
            balance: parseFloat(cols[6]) || 0
          });
        }
      }
      return data;
    }

    function loadFromCache() {
      const cached = localStorage.getItem('ledgerData');
      const lastSync = localStorage.getItem('lastSync');
      
      if (cached) {
        ledgerData = JSON.parse(cached);
        if (lastSync) {
          document.getElementById('syncStatus').textContent = 
            `Last loaded: ${new Date(lastSync).toLocaleString()}`;
        }
        renderAll();
      }
    }

    function renderAll() {
      renderStats();
      renderFilters();
      filterData('');
    }

    function renderStats() {
      const parties = new Set(ledgerData.map(e => e.partyName)).size;
      const debit = ledgerData.reduce((s, e) => s + e.debit, 0);
      const credit = ledgerData.reduce((s, e) => s + e.credit, 0);
      const balance = debit - credit;
      
      document.getElementById('stats').innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${parties}</div>
          <div class="stat-label">Total Parties</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">‚Çπ${(debit/100000).toFixed(1)}L</div>
          <div class="stat-label">Total Debit</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">‚Çπ${(credit/100000).toFixed(1)}L</div>
          <div class="stat-label">Total Credit</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" style="color: ${balance >= 0 ? '#4CAF50' : '#f44336'}">
            ‚Çπ${(Math.abs(balance)/100000).toFixed(1)}L
          </div>
          <div class="stat-label">Net Balance</div>
        </div>
      `;
    }

    function renderFilters() {
      const types = ['all', ...new Set(ledgerData.map(e => e.voucherType))];
      document.getElementById('filterTabs').innerHTML = types.map(t => `
        <button class="filter-tab ${t === currentFilter ? 'active' : ''}" 
                onclick="setFilter('${t}')">${t === 'all' ? 'All' : t}</button>
      `).join('');
    }

    function setFilter(f) {
      currentFilter = f;
      renderFilters();
      filterData(document.getElementById('searchInput').value);
    }

    function filterData(query) {
      filteredData = ledgerData.filter(e => {
        const search = e.partyName.toLowerCase().includes(query.toLowerCase());
        const filter = currentFilter === 'all' || e.voucherType === currentFilter;
        return search && filter;
      });
      renderList();
    }

    function renderList() {
      const list = document.getElementById('ledgerList');
      
      if (filteredData.length === 0) {
        list.innerHTML = '<div class="empty-state"><h3>No entries found</h3></div>';
        return;
      }
      
      const parties = new Map();
      filteredData.forEach(e => {
        const existing = parties.get(e.partyName);
        if (!existing || new Date(e.date) > new Date(existing.date)) {
          parties.set(e.partyName, e);
        }
      });
      
      const sorted = Array.from(parties.values())
        .sort((a, b) => Math.abs(b.balance) - Math.abs(a.balance));
      
      list.innerHTML = sorted.map(e => `
        <div class="ledger-item">
          <div class="party-info">
            <div class="party-name">${e.partyName}</div>
            <div class="party-details">${e.voucherType} ‚Ä¢ ${e.date}</div>
          </div>
          <div class="amount ${e.balance >= 0 ? 'positive' : 'negative'}">
            ‚Çπ${Math.abs(e.balance).toLocaleString('en-IN')}
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
